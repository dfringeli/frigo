name: App Package

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    uses: ./.github/workflows/app-build.yml

  package:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Download Node.js artifact
        uses: actions/download-artifact@v4
        with:
          name: frigo-app

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://npm.pkg.github.com/dfringeli/frigo

      - run: ls -al
      - run: ls -al frigo-app
      - run: ls -al frigo-app/dist
      - run: npm --version
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
