name: API Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: api

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 24

    - name: Build
      run: mvn clean package

    - name: Debug - List files in target
      run: ls -al ./target

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: frigo-api-jar
        path: ./target/*.jar
        if-no-files-found: error  # This will make the workflow fail if no JAR is found
